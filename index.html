<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: black;
        }
        .sidebar {
            background-color: #004085;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
            transition: transform 0.3s ease-in-out;
            left: 0;
            top: 0;
            z-index: 1000;
        }
        .sidebar a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .profile img {
            border: 3px solid rgb(0, 0, 0);
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            background-color: black !important;
            color: white !important;
        }
        #toggle-theme {
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
        }
        .menu-btn {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 24px;
            cursor: pointer;
            color: rgb(0, 238, 255);
            z-index: 1100;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 250px;
                height: 100vh;
                position: fixed;
            }
            .content {
                margin-left: 0;
            }
            .menu-btn {
                display: block;
            }
            .row {
                flex-direction: column;
                align-items: center;
            }
            .col-md-4 {
                width: 80%;
                margin-bottom: 15px;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="sidebar p-4 text-center" id="sidebar">
        <img id="profile-pic" src="default.jpg" class="rounded-circle mt-3" width="130">
        <h4 class="mt-2">Mudasir Ali</h4>
        <p>Computer Systems Engineering</p>
        <a href="index.html">Home</a>
        <a href="PersonalInformation.html">Personal Info</a>
        <a href="WorkExperience.html">Work Experience</a>
        <a href="skills.html">Skills</a>
        <a href="courses.html">Courses</a>
        <a href="reminder.html">Reminders</a>
    </div>
    <div class="content">      
        <h1 class="text-primary"><b>Student Dashboard</b></h1>
        <div class="mt-4">
            <h2 class="text-primary"><b>Enrolled Courses</b></h2>
            <div class="row g-4">    
                <div class="col-md-4">
                    <div class="card text-center">
                        <img src="./webdev.jpeg" alt="Web Development" class="img-fluid rounded">
                        <h5 class="mt-3">Web Development</h5>
                        <p>Progress: 70%</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <img src="./ml.jpeg" alt="Machine Learning" class="img-fluid rounded">
                        <h5 class="mt-3">Machine Learning</h5>
                        <p>Progress: 50%</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <img src="./datasci.jpeg" alt="Data Science" class="img-fluid rounded">
                        <h5 class="mt-3">Data Science</h5>
                        <p>Progress: 60%</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="toggle-btn" class="theme-toggle">
            <i class="fas fa-sun"></i>
        </div>  
       
        <script>
            function toggleMenu() {
                document.getElementById("sidebar").classList.toggle("active");
            }
        
            document.getElementById("toggle-btn").addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                let icon = document.querySelector("#toggle-btn i");
                if (document.body.classList.contains("dark-mode")) {
                    icon.classList.replace("fa-sun", "fa-moon");
                } else {
                    icon.classList.replace("fa-moon", "fa-sun");
                }
            });
        
            document.getElementById("profile-pic").addEventListener("click", function () {
                let input = document.createElement("input");
                input.type = "file";
                input.accept = "image/*";
                input.onchange = function (event) {
                    let file = event.target.files[0];
                    if (file) {
                        let reader = new FileReader();
                        reader.onload = function (e) {
                            document.getElementById("profile-pic").src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            });
        </script>        
</body>
</html>
