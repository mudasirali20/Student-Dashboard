<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: black;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .container {
                width: 90% !important;
            }
            h1 {
                font-size: 22px;
            }
            .list-group-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded shadow-sm w-100 w-md-75 w-lg-50">
        <div class="bg-primary text-white text-center py-3 rounded">
            <h1>Skills</h1>
        </div>
        <div class="card mt-4">
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item">Video Editor</li>
                    <li class="list-group-item">Pinterest Marketer</li>
                    <li class="list-group-item">Digital Marketer</li>
                    <li class="list-group-item">Python Programmer</li>
                    <li class="list-group-item">Web Developer</li>
                    <li class="list-group-item">Data Analyst</li>
                </ul>
            </div>
        </div>
        <a href="index.html" class="btn btn-primary mt-3 d-block text-center">Back to Dashboard</a>
    </div>
</body>
</html>
