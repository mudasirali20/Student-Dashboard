<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="CSS.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .sidebar {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .content {
                text-align: center;
            }
            .card {
                margin-bottom: 15px;
            }
            img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <a href="index.html">Home</a>
            <a href="PersonalInformation.html">Personal Info</a>
            <a href="WorkExperience.html">Work Experience</a>
            <a href="skills.html">Skills</a>
            <a href="courses.html">Courses</a>
            <a href="reminder.html">Reminders</a>
        </div>

        <div class="content">
            <h1>Enrolled Courses</h1>
            <div class="card text-center">
                <img src="./webdev.jpeg" alt="Web Development" class="img-fluid rounded">
                <h5 class="mt-3">Web Development</h5>
                <p>Progress: 70%</p>
            </div>
            <div class="card text-center">
                <img src="./ml.jpeg" alt="Machine Learning" class="img-fluid rounded">
                <h5 class="mt-3">Machine Learning</h5>
                <p>Progress: 50%</p>
            </div>
            <div class="card text-center">
                <img src="./datasci.jpeg" alt="Data Science" class="img-fluid rounded">
                <h5 class="mt-3">Data Science</h5>
                <p>Progress: 60%</p>
            </div>

            <!-- Progress Chart -->
            <h2>Progress Overview</h2>
            <canvas id="progressChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const ctx = document.getElementById('progressChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Web Development", "Machine Learning", "Data Science"],
                    datasets: [{
                        label: "Course Progress",
                        data: [80, 50, 65],
                        backgroundColor: ["#3498db", "#e74c3c", "#2ecc71"]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        });
    </script>
    
</body>
</html>
